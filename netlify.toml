[build]
  command = "npm run build"
  publish = "build"

# Don't rewrite these files
[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# Catch-all for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
